<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="computeGroup">
            <h2><span>Compute Group</span> {{computeGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Compute Group Name</span></dt>
                <dd>
                    <span>{{computeGroup.computeGroupName}}</span>
                </dd>
                <dt><span>Parent</span></dt>
                <dd>
                    <div *ngIf="computeGroup.parent">
                        <a [routerLink]="['/project', computeGroup.parent?.id, 'view']">{{computeGroup.parent?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/compute-group', computeGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
